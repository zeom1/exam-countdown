<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Countdown</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- ðŸ± Image centered above text -->
  <img src="assets/download.jpg" alt="Funny cat" />

  <h1>KHATAM HONE WALA HU IN ðŸ’€ðŸ’€ðŸ’€</h1>
  <div id="countdown"></div>

  <script>
    const examDate = new Date(2025, 9, 9, 15, 30, 0); // Oct 9, 2025, 3:30 PM

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = examDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ‰ Exam Day! Good luck!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
