<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Countdown</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #2b2b2b; /* Dark text for contrast */
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #1f1f1f; /* Slightly darker for emphasis */
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #333333; /* Consistent dark tone */
    }
  </style>
</head>
<body>
  <h1>KHATAM HONE WALA HU IN ðŸ’€ðŸ’€ðŸ’€</h1>
  <div id="countdown"></div>

  <script>
    // ðŸ‘‰ Set your exam date here (Year, Month-1, Day, Hour, Minute)
    const examDate = new Date(2025, 9, 9, 15, 30, 0); // Oct 9, 2025, 3:30 PM

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = examDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "MAUT AAGAYI HAI ðŸ’€ðŸ’€ðŸ’€";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
